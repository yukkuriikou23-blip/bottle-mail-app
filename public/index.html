<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>言葉の欠片 - Bottle Mail</title>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000814;
            --accent: #a8c5e0;
            --glass: rgba(255, 255, 255, 0.03);
            --line-color: #06c755;
        }

        body {
            margin: 0;
            font-family: 'Shippori Mincho', serif;
            background: linear-gradient(135deg, #000814 0%, #001d3d 50%, #000814 100%);
            background-size: 400% 400%;
            animation: oceanBreathe 15s ease-in-out infinite;
            color: #f0f4f8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            box-sizing: border-box;
        }

        @keyframes oceanBreathe {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .container { width: 100%; max-width: 500px; text-align: center; }

        h1 {
            font-weight: 200;
            letter-spacing: 0.5em;
            margin-bottom: 3rem;
            color: var(--accent);
            text-shadow: 0 0 20px rgba(168, 197, 224, 0.3);
        }

        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        textarea {
            width: 100%; background: transparent; border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff; font-family: inherit; font-size: 1.1rem;
            line-height: 1.8; resize: none; outline: none; margin-bottom: 20px;
        }

        .button-group { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; }

        button {
            background: rgba(168, 197, 224, 0.05); border: 1px solid var(--accent);
            color: var(--accent); padding: 12px 25px; border-radius: 30px;
            cursor: pointer; font-family: inherit; letter-spacing: 0.1em; transition: 0.4s;
        }

        button:hover { background: var(--accent); color: var(--bg-color); box-shadow: 0 0 20px var(--accent); }

        /* LINEボタンの装飾 */
        .line-btn {
            border-color: var(--line-color);
            color: var(--line-color);
            text-decoration: none;
            display: inline-block;
            font-size: 0.9rem;
            margin-top: 10px;
        }
        .line-btn:hover {
            background: var(--line-color);
            color: white;
            box-shadow: 0 0 15px var(--line-color);
        }

        #message-display {
            min-height: 150px;
            display: none; /* 最初は隠す */
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            line-height: 2.2;
            word-break: break-all;
            flex-direction: column;
        }

        /* 漂着アニメーション：砂浜に文字が浮かび上がる */
        .wash-up {
            display: flex !important;
            animation: washUp 3.5s ease-out forwards;
        }

        @keyframes washUp {
            0% { opacity: 0; filter: blur(12px); transform: translateY(15px); }
            100% { opacity: 1; filter: blur(0); transform: translateY(0); }
        }

        .sea-mode { font-size: 0.8rem; opacity: 0.6; margin-bottom: 15px; text-align: left; }
        
        #result-area { display: none; } /* LINEボタンを隠しておくエリア */
    </style>
</head>
<body>
    <div class="container">
        <h1>言葉の欠片</h1>
        
        <div class="glass-panel">
            <textarea id="message-input" placeholder="今、心に浮かんだ叙情を..." rows="4"></textarea>
            
            <div class="sea-mode">
                <label><input type="radio" name="mode" value="normal" checked> 名もなき海</label>
                </div>

            <div class="button-group">
                <button onclick="sendBottle()">海に流す</button>
                <button onclick="fetchBottle()" style="border-color: #fff; color: #fff;">欠片を拾う</button>
            </div>
        </div>

        <div id="message-display" class="glass-panel">
            <div id="inner-text"></div>
            <div id="result-area" style="margin-top: 20px;">
                <a id="line-share" href="#" target="_blank" class="button line-btn">LINEで友人に教える</a>
            </div>
        </div>
    </div>

    <script>
        // 送信機能
        async function sendBottle() {
            const input = document.getElementById('message-input');
            const modeInput = document.querySelector('input[name="mode"]:checked');
            const mode = modeInput ? modeInput.value : 'normal';

            if (!input.value) return;

            try {
                await fetch('/api/messages', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: input.value, mode: mode })
                });

                input.value = '';
                alert("言葉は海へ消えていきました...");
            } catch (e) {
                alert("送信に失敗しました（サーバーがお休み中かもしれません）");
            }
        }

        // 受信機能（アニメーション＋LINE復活）
        async function fetchBottle() {
            const display = document.getElementById('message-display');
            const innerText = document.getElementById('inner-text');
            const resultArea = document.getElementById('result-area');
            const lineLink = document.getElementById('line-share');

            // アニメーションのリセット
            display.classList.remove('wash-up');
            resultArea.style.display = 'none'; // LINEボタンを一回隠す
            void display.offsetWidth; // リフロー強制（魔法の呪文）

            try {
                const res = await fetch('/api/random');
                const data = await res.json();
                
                // テキストを表示
                innerText.innerText = data.text || "海は静かです...";
                
                // LINEシェアリンクの作成
                const shareText = encodeURIComponent(`「${data.text}」\n\n#言葉の欠片 #BottleMail`);
                const shareUrl = encodeURIComponent(window.location.href);
                lineLink.href = `https://line.me/R/msg/text/?${shareText}%20${shareUrl}`;
                
                // アニメーション開始
                display.classList.add('wash-up');
                
                // 少し遅れてLINEボタンを表示
                setTimeout(() => {
                    resultArea.style.display = 'block';
                }, 2000);

            } catch (e) {
                console.error(e);
                innerText.innerText = "波の音が聞こえません...";
                display.classList.add('wash-up');
            }
        }
    </script>
</body>
</html>
