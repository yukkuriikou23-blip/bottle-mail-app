<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>言葉の欠片 - 名もなき海</title>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #000814;
            --accent: #a8c5e0;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0;
            background: var(--bg-deep);
            color: #f0f4f8;
            font-family: 'Shippori Mincho', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container { width: 90%; max-width: 500px; text-align: center; }
        
        h1 { font-weight: 200; letter-spacing: 0.5em; margin-bottom: 2rem; color: var(--accent); }

        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        textarea {
            width: 100%; background: transparent; border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff; font-family: inherit; font-size: 1.1rem;
            resize: none; outline: none; margin-bottom: 20px;
        }

        .input-field {
            width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px; color: white; padding: 10px; margin-bottom: 15px;
            font-family: inherit; box-sizing: border-box;
        }

        .select-field {
            width: 100%; background: #1a1a1a; color: white; border: 1px solid rgba(255,255,255,0.1);
            padding: 10px; border-radius: 10px; margin-bottom: 20px;
        }

        .button-group { display: flex; gap: 10px; justify-content: center; }

        button {
            background: transparent; border: 1px solid var(--accent);
            color: var(--accent); padding: 12px 25px; border-radius: 30px;
            cursor: pointer; font-family: inherit; transition: 0.4s;
        }

        button:hover { background: var(--accent); color: var(--bg-deep); }

        .label-text { font-size: 0.8rem; opacity: 0.7; display: block; text-align: left; margin-bottom: 5px; }
/* モーダル（全体を覆う幕） */
.modal-overlay {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0, 8, 20, 0.85); /* 深い青の半透明 */
    backdrop-filter: blur(5px);
    display: none; /* 普段は隠しておく */
    justify-content: center; align-items: center;
    opacity: 0; transition: opacity 0.5s ease; z-index: 1000;
}

/* 表示されたとき */
.modal-overlay.active { display: flex; opacity: 1; }

/* 手紙の本体 */
.letter-content {
    background: rgba(255, 255, 255, 0.08);
    border: 1px solid rgba(168, 197, 224, 0.3);
    padding: 40px; border-radius: 4px;
    max-width: 80%; width: 400px;
    text-align: center;
    box-shadow: 0 0 30px rgba(168, 197, 224, 0.1);
    transform: translateY(20px); transition: transform 0.5s ease;
}

.modal-overlay.active .letter-content { transform: translateY(0); }

/* 文字のデザイン */
.letter-body {
    font-size: 1.2rem; line-height: 2.0; margin-bottom: 30px;
    white-space: pre-wrap; /* 改行をそのまま表示 */
    font-family: 'Shippori Mincho', serif;
}

/* 閉じるボタン */
.close-btn {
    background: transparent; border: 1px solid rgba(255,255,255,0.3);
    color: rgba(255,255,255,0.7); padding: 8px 24px;
    border-radius: 20px; cursor: pointer; transition: 0.3s;
}
.close-btn:hover { background: rgba(255,255,255,0.1); color: white; border-color: white; }

/* 海（波の入れ物） */
.ocean { 
  height: 5%; width: 100%; position: absolute; bottom: 0; left: 0;
  background: #015871; z-index: -1; /* 文字より後ろに配置 */
}

/* 波の形 */
.wave {
  background: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/85486/wave.svg) repeat-x; 
  position: absolute; top: -198px; width: 6400px; height: 198px;
  animation: wave 7s cubic-bezier( 0.36, 0.45, 0.63, 0.53) infinite;
  transform: translate3d(0, 0, 0); opacity: 0.5;
}

/* 2つ目の波（少しずらして重ねる） */
.wave:nth-of-type(2) {
  top: -175px; animation: wave 7s cubic-bezier( 0.36, 0.45, 0.63, 0.53) -.125s infinite, swell 7s ease -1.25s infinite;
  opacity: 0.7;
}

/* 波が揺れる動き */
@keyframes wave {
  0% { margin-left: 0; }
  100% { margin-left: -1600px; }
}

@keyframes swell {
  0%, 100% { transform: translate3d(0,-25px,0); }
  50% { transform: translate3d(0,5px,0); }
}

    </style>
</head>
<body>
    <div class="container">
        <h1>言葉の欠片</h1>
        <div class="glass-panel">
            <textarea id="msg-input" rows="4" placeholder="今、心に浮かんだ叙情を..."></textarea>
            
            <span class="label-text">送り先（Gmailなど）</span>
            <input type="email" id="email-input" class="input-field" placeholder="example@gmail.com">

            <span class="label-text">いつ届けるか</span>
            <select id="delay-input" class="select-field">
                <option value="0">すぐに（即時）</option>
                <option value="1">1分後</option>
                <option value="60">1時間後</option>
                <option value="1440">1日後</option>
                <option value="43200">1ヶ月後</option>
                <option value="525600">1年後</option>
            </select>

            <div class="button-group">
                <button onclick="throwBottle()">海に流す</button>
                <button onclick="fetchBottle()">欠片を拾う</button>
            </div>
        </div>
    </div>

<script>
    // モーダルを表示する関数
    function showModal(text) {
        const modal = document.getElementById('letter-modal');
        document.getElementById('modal-text').innerText = text;
        modal.classList.add('active'); // ふわっと表示
    }

    // モーダルを閉じる関数
    function closeModal() {
        const modal = document.getElementById('letter-modal');
        modal.classList.remove('active');
    }

    async function throwBottle() {
        const text = document.getElementById('msg-input').value;
        const email = document.getElementById('email-input').value;
        const delay = document.getElementById('delay-input').value;

        if(!text) return showModal("言葉がまだ、空っぽです。"); // alertをやめる

        try {
            const res = await fetch('/api/messages', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    text: text, 
                    recipientEmail: email, 
                    delayMinutes: delay 
                })
            });
            const data = await res.json();
            
            // ★ここ！演出を変える
            document.getElementById('msg-input').value = ''; // 入力欄を空に
            showModal("ボトルを海に流しました。\n\nいつか、誰かの岸辺に\n届きますように。");
            
        } catch (e) {
            showModal("波が高くて、流せませんでした...");
        }
    }

    async function fetchBottle() {
        try {
            const res = await fetch('/api/random');
            const data = await res.json();
            // ★ここ！拾った言葉を綺麗に表示
            showModal(data.text);
        } catch (e) {
            showModal("今は何も見つかりませんでした。");
        }
    }
</script>
<div id="letter-modal" class="modal-overlay">
    <div class="letter-content">
        <div class="letter-body" id="modal-text">
            </div>
        <button onclick="closeModal()" class="close-btn">海に還す</button>
    </div>
</div>
<div class="ocean">
  <div class="wave"></div>
  <div class="wave"></div>
</div>
</body>
</html>
