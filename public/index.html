<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>言葉の欠片 - Bottle Mail</title>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000814;
            --accent: #a8c5e0;
            --glass: rgba(255, 255, 255, 0.03);
        }

        body {
            margin: 0;
            font-family: 'Shippori Mincho', serif;
            background: linear-gradient(135deg, #000814 0%, #001d3d 50%, #000814 100%);
            background-size: 400% 400%;
            animation: oceanBreathe 15s ease-in-out infinite;
            color: #f0f4f8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            box-sizing: border-box;
        }

        @keyframes oceanBreathe {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .container { width: 100%; max-width: 500px; text-align: center; }

        h1 {
            font-weight: 200;
            letter-spacing: 0.5em;
            margin-bottom: 3rem;
            color: var(--accent);
            text-shadow: 0 0 20px rgba(168, 197, 224, 0.3);
        }

        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        textarea {
            width: 100%; background: transparent; border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff; font-family: inherit; font-size: 1.1rem;
            line-height: 1.8; resize: none; outline: none; margin-bottom: 20px;
        }

        .button-group { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; }

        button {
            background: rgba(168, 197, 224, 0.05); border: 1px solid var(--accent);
            color: var(--accent); padding: 12px 25px; border-radius: 30px;
            cursor: pointer; font-family: inherit; letter-spacing: 0.1em; transition: 0.4s;
        }

        button:hover { background: var(--accent); color: var(--bg-color); box-shadow: 0 0 20px var(--accent); }

        #message-display {
            min-height: 150px;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            line-height: 2.2;
            word-break: break-all;
        }

        /* 漂着アニメーション：砂浜に文字が浮かび上がる */
        .wash-up {
            display: flex !important;
            animation: washUp 3.5s ease-out forwards;
        }

        @keyframes washUp {
            0% { opacity: 0; filter: blur(12px); transform: translateY(15px); }
            100% { opacity: 1; filter: blur(0); transform: translateY(0); }
        }

        .sea-mode { font-size: 0.8rem; opacity: 0.6; margin-bottom: 15px; text-align: left; }
    </style>
</head>
<body>
    <div class="container">
        <h1>言葉の欠片</h1>
        
        <div class="glass-panel">
            <textarea id="message-input" placeholder="今、心に浮かんだ叙情を..." rows="4"></textarea>
            
            <div class="sea-mode">
                <label><input type="radio" name="mode" value="normal" checked> 名もなき海</label>
                <label><input type="radio" name="mode" value="world"> 異国の海</label>
            </div>

            <div class="button-group">
                <button onclick="sendBottle()">海に流す</button>
                <button onclick="fetchBottle()" style="border-color: #fff; color: #fff;">欠片を拾う</button>
            </div>
        </div>

        <div id="message-display" class="glass-panel">
            </div>
    </div>

    <script>
        // 送信
        async function sendBottle() {
            const input = document.getElementById('message-input');
            const mode = document.querySelector('input[name="mode"]:checked').value;
            if (!input.value) return;

            await fetch('/api/messages', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: input.value, mode: mode })
            });

            input.value = '';
            alert("言葉は海へ消えていきました...");
        }

        // 受信（洗練されたアニメーション付き）
        async function fetchBottle() {
            const display = document.getElementById('message-display');
            display.classList.remove('wash-up');
            void display.offsetWidth; // リセット用

            const res = await fetch('/api/random');
            const data = await res.json();
            
            display.innerText = data.text;
            display.classList.add('wash-up');
        }
    </script>
</body>
</html>
