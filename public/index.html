    </style>
</head>
<body>

    <div id="bubbles"></div>

    <script>
        // æ³¡ã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ç”Ÿæˆ
        function createBubbles() {
            const container = document.getElementById('bubbles');
            const bubbleCount = 20;
            for (let i = 0; i < bubbleCount; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                const size = Math.random() * 10 + 5;
                bubble.style.width = `${size}px`;

                bubble.style.animationDelay = `${Math.random() * 5}s`;
                container.appendChild(bubble);
            }
        }

        async function throwMessage() {
            const input = document.getElementById('msg-input');
            const bottle = document.getElementById('thrown-bottle');

            // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ç™ºå‹•
            bottle.classList.remove('throw-anim');

            bottle.classList.add('throw-anim');

            // ã‚µãƒ¼ãƒãƒ¼ã¸é€ä¿¡
            try {
                await fetch('/api/messages', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: input.value })

                setTimeout(() => {
                    input.value = '';
                    alert("ãƒœãƒˆãƒ«ã¯æ³¢ã®å½¼æ–¹ã¸æ¶ˆãˆã¦ã„ãã¾ã—ãŸ");
                }, 1000);
            } catch (e) {

        // å¤‰æ•°: æ‹¾ã£ãŸãƒ‡ãƒ¼ã‚¿ã‚’ä¸€æ™‚ä¿å­˜
        let currentMessageData = null;

        // 2. ãƒœãƒˆãƒ«ã‚’æ¢ã™ï¼ˆãƒ•ã‚§ãƒ¼ã‚º1ï¼‰
        async function searchBeach() {
            const status = document.getElementById('status-text');

            // ç”»é¢ãƒªã‚»ãƒƒãƒˆ
            content.style.display = 'none';

            status.innerText = "æ³¢æ‰“ã¡éš›ã‚’æ¢ã—ã¦ã„ã¾ã™...";
            
            try {

                const data = await res.json();
                currentMessageData = data; // ãƒ‡ãƒ¼ã‚¿ã‚’ä¿å­˜

                setTimeout(() => {
                    status.innerText = "ãƒœãƒˆãƒ«ãŒæ¼‚ç€ã—ã¾ã—ãŸï¼";
                    bottle.style.display = 'block'; // ãƒœãƒˆãƒ«å‡ºç¾

            } catch (e) {
                status.innerText = "ä»Šã¯ä½•ã‚‚è¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ...";
            }
        }

        // 3. ãƒœãƒˆãƒ«ã‚’é–‹ã‘ã‚‹ï¼ˆãƒ•ã‚§ãƒ¼ã‚º2ï¼šé–‹å°ã®å„€ï¼‰
        function openBottle() {
            if (!currentMessageData) return;

            const bottle = document.getElementById('drift-bottle');
            const content = document.getElementById('message-content');
            const text = document.getElementById('final-text');
            const lineLink = document.getElementById('line-share');
            const status = document.getElementById('status-text');

            // ãƒœãƒˆãƒ«ã‚’æ¶ˆã—ã¦æ‰‹ç´™ã‚’å‡ºã™
            bottle.style.display = 'none';

            // ãƒ†ã‚­ã‚¹ãƒˆã‚»ãƒƒãƒˆ
            text.innerText = currentMessageData.text || "ï¼ˆç™½ç´™ã®æ‰‹ç´™ï¼‰";

            // LINEãƒªãƒ³ã‚¯ä½œæˆ
            const shareText = encodeURIComponent(`ã€Œ${currentMessageData.text}ã€\n\n#åã‚‚ãªãæµ· #BottleMail`);

    </script>
